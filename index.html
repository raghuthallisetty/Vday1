<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flower Card</title>

<style>
    body {
        margin: 0;
        font-family: monospace;
        background: #dcd9cc;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        background: #e8e4d6;
        width: 350px;
        padding: 30px 20px;
        border-radius: 50% / 35%;
        text-align: center;
        position: relative;
    }

    .flowers img {
        width: 200px;
        margin-bottom: 20px;
    }

    .letter {
        background: white;
        padding: 20px;
        border: 2px solid black;
        transform: rotate(-3deg);
        margin-top: 10px;
        font-size: 16px;
        line-height: 1.6;
    }
</style>
</head>

<body>

<div class="card">

    <div class="flowers">
        <img src="ante.jpg" alt="flowers">
    </div>

    <div class="letter">
        <p>Dear Chitra,</p>
        <p>I love you more than I hate everyone else.</p>
        <p style="text-align:right;">
            Sincerely,<br>
            Radhe Shyam Enjoyer
        </p>
    </div>

</div>

</body>
</html>
